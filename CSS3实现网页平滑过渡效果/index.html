<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1"/><!--宽度为设备宽度，不会出现滚动条-->
		<link rel="stylesheet" type="text/css" href="css/new_file.css"/>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<input type="radio" name="direction" id="east" value="" checked/>
				<a href="#1">东</a>
				
				<input type="radio" name="direction" id="west" value=""/>
				<a href="#2">西</a>
				
				<input type="radio" name="direction" id="south" value=""/>
				<a href="#3">南</a>
				
				<input type="radio" name="direction" id="north" value=""/>
				<a href="#4">北</a>
				
				<input type="radio" name="direction" id="middle" value=""/>
				<a href="#5">中</a>
				
				<div class="scroll">
					<section class="panel" id="east1">
						<div class="tri" data-icon="East"></div>
						<h2>东</h2>
						<p>太阳升起的地方为“东”</p>
					</section>
					<section class="panel" id="west1">
						<div class="tri" data-icon="West"></div>
						<h2>西</h2>
						<p>太阳落下的一边，与“东”相对</p>
					</section>
					<section class="panel" id="south1">
						<div class="tri" data-icon="South"></div>
						<h2>南</h2>
						<p>早晨面对太阳，右手的一边，与“北”相对</p>
					</section>
					<section class="panel" id="north1">
						<div class="tri" data-icon="North"></div>
						<h2>北</h2>
						<p>早晨面对太阳，左手的一边，与“南”相对</p>
					</section>
					<section class="panel" id="middle1">
						<div class="tri" data-icon="Middle"></div>
						<h2>中</h2>
						<p>和四方、上下或两端距离同等的地位</p>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
